<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <h1>Contact form</h1>
  <form action="" method="post">
    <div>
      <label for="full-name">Full name</label>
      <input type="text" id="full-name" placeholder="First name and last name">
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Write your email">
    </div>
    <div>
      <label for="telephone">Telephone</label>
      <input type="tel" id="telephone" placeholder="Write your telephone">
    </div>
    <div>
      <label for="date">Date of birthday</label>
      <input type="date" id="date">
    </div>
    <div>
      <label for="num-of-guests">Number of guests</label>
      <select name="num-of-guests" id="num-of-guests">
        <option value="1">1-10</option>
        <option value="2">10-20</option>
        <option value="3">20-30</option>
      </select>
    </div>
    <button type="submit">Submit form</button>
  </form>
</body>

</html>
