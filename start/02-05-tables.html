<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
  <style>
    table {
      border: 0.1rem green solid;
    }
    thead {
      background-color: green;
      color: white
    }
    th {
      color: white;
      padding: 1rem;
    }
    td {
      padding: 1rem;
      color: green;
      border: 0.1rem green solid;
    }
    table {
      text-align: center;
    }
    tfoot {
      background-color: green;
    }
    tfoot td {
      color: white;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Breed</th>
        <th>Age</th>
        <th>Owner</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Spot</td>
        <td>Dog</td>
        <td>2</td>
        <td>Wendy</td>
      </tr>
      <tr>
        <td>Flyfy</td>
        <td>Hemster</td>
        <td>1</td>
        <td>Alison</td>
      </tr>
    </tbody>
    <tfoot>
      <td>$$</td>
      <td>$</td>
      <td>$$$</td>
      <td>$$</td>
    </tfoot>
  </table>
</body>
</html>
