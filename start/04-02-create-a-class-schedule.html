<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create A Class Schedule</title>
  <style>
    table {
      border: 0.1rem green solid;
    }
  
    thead {
      background-color: green;
      color: white
    }
  
    th {
      color: white;
      padding: 1rem;
    }
  
    td {
      padding: 1rem;
      color: green;
      border: 0.1rem green solid;
    }
  
    table {
      text-align: center;
    }
  
    tfoot {
      background-color: green;
    }
  
    tfoot td {
      color: white;
    }
  </style>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>Class</th>
        <th>Teacher</th>
        <th>Room</th>
        <th>Day</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>English</td>
        <td>Piter</td>
        <td>2</td>
        <td>Mon</td>
        <td>9:00</td>
      </tr>
      <tr>
        <td>Law</td>
        <td>Max</td>
        <td>5</td>
        <td>Mon</td>
        <td>12:00</td>
      </tr>
      <tr>
        <td>French</td>
        <td>Belinda</td>
        <td>3</td>
        <td>Thur</td>
        <td>9:00</td>
      </tr>
      <tr>
        <td>Art</td>
        <td>Wendy</td>
        <td>1</td>
        <td>Wed</td>
        <td>10:00</td>
      </tr>
      <tr>
        <td>Math</td>
        <td>Denny</td>
        <td>7</td>
        <td>Wed</td>
        <td>12:00</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
