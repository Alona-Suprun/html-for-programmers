<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create A Flower Delivery Service</title>
  <style>
    .flex {
      display: flex;
    }
    form {
      padding: 1rem;
      background-color: lightgrey;
      margin: auto;
      width: 30%;
    }
    .field {
      padding: 0.5rem;
    }
  </style>
</head>

<body>
  <div style="text-align: center;">
    <h1>Flower Delivery Service</h1>
    <p>fill in the form and we will reach to you as soon as posible</p>
  </div>
  
  <form action="" method="post">
    <div class="flex">
      <div>
      <h2>Recipient Details</h2>
      <div class="field">
        <label for="full-name">Full name</label>
        <input type="text" id="full-name" placeholder="First name and last name">
      </div>
      <div  class="field">
        <label for="telephone">Telephone</label>
        <input type="tel" id="telephone" placeholder="Write your telephone">
      </div>
      <div class="field">
        <label for="adress">Adress</label>
        <input type="text" id="adress" placeholder="Write your adress">
      </div>
    </div>
    <div>
      <h2>Sender Details</h2>
      <div class="field">
        <label for="full-name">Full name</label>
        <input type="text" id="full-name" placeholder="First name and last name">
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Write your email">
      </div>
    </div>
    </div>
    
    <div>
      <h2>Order</h2>
      <div class="flex">
        <div class="field">
        <label for="bouquet">Bouquet type</label>
        <select name="bouquet" id="bouquet">
          <option value="1">Basic</option>
          <option value="2">Premium</option>
          <option value="3">Premium + chocolate</option>
        </select>
      </div>
      <div class="field">
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        
      </div>
      
      </div>
      <button type="submit">Submit form</button>
    </div>
    
    
    
    
  </form>
</body>

</html>
